<h4 class="text-center">Transaction Data Form</h4>  
<div style="float: right; margin-top : -20px">
    <button class="btn btn-danger " (click)="onLogoutClick()">Logout</button>
</div>
<br>  

<form #f="ngForm" (ngSubmit)="onFormSubmit(f)">
    <div class="row">
        <div class="col-4 mx-auto ">
            <div class="form-group">
                <div class="control-label">Processing Code</div>
                <input type="text" [(ngModel)]="model.processingCode" name="processingCode" id="" class="form-control">
            </div>
            <div class="form-group">
                <div class="control-label">SystemTrace Nr</div>
                <input type="text" [(ngModel)]="model.systemTraceNr" name="systemTraceNr" id="" class="form-control">
            </div>
            <div class="form-group">
                <div class="control-label">Function Code</div>
                <input type="text" [(ngModel)]="model.functionCode" name="functionCode" id="" class="form-control">
            </div>
            <div class="form-group">
                <div class="control-label">Card Number</div>
                <input type="text" [(ngModel)]="model.cardNo" name="cardNo" id="" class="form-control">
            </div>
            <div class="form-group">
                <div class="control-label">Card Holder</div>
                <input type="text" [(ngModel)]="model.cardHolder" name="cardHolder" id="" class="form-control">
            </div>
            <div class="form-group">
                <div class="control-label">Amount</div>
                <input type="text" [(ngModel)]="model.amountTrxn" name="amountTrxn" id="" class="form-control">
            </div>
            <div class="form-group">
                <div class="control-label">Currency Code</div>
                <input type="text" [(ngModel)]="model.currencyCode" name="currencyCode" id="" class="form-control">
            </div>
            <br/>
            <div class="form-group">
                <button class="btn btn-primary form-control" type="submit">Submit</button>
            </div>
        </div>
    </div>
</form>

<div *ngIf="response">
    {{response.responseCode}} <br>
    {{response.message}} <br>
    {{response.approvalCode}} <br>
    {{response.dateTime}}
</div>
