
<h4 class="text-center">Payment Gateway Sign in</h4>

<br/>
<form #form='ngForm' (submit)="onSubmit(form)">
    <div class="row mt50">
        

       
      <div class="col-4 mx-auto ">
        <div class="alert alert-danger" *ngIf="loginError">
          {{loginError}}
        </div>
        <div class="form-group">
          <div class="control-label">User Name</div>
          <input type="text" name="processingCode" id="" class="form-control" required>
          <input class="form-control" #UserName="ngModel" name="userName" [(ngModel)]="formModel.UserName" required>
        </div>
        <div class="form-group">
          <div class="control-label">Password</div>
          <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
        </div>
        <div class="form-group mt-2">
          <button class="btn btn-primary form-control" type="submit" [disabled]="form.invalid">Sign in</button>
          
        </div>
      </div>

        
    
</div>
    </form>
